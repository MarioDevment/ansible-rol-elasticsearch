---
- name: Add Elasticsearch apt key.
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository.
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/6.x/apt stable main'
    state: present
    update_cache: yes

- name: Install latest version of "elasticsearch" and "install-recommends"
  apt:
    name: elasticsearch
    state: latest
    install_recommends: yes

- name: Configure Elasticsearch.
  template:
    src: elasticsearch.yml.base
    dest: /etc/elasticsearch/elasticsearch.yml
  notify: restart elasticsearch

- name: Deamon Elastic Search
  command: "update-rc.d elasticsearch defaults 95 10"

- name: Elastic Search reload deamon
  command: "/bin/systemctl daemon-reload"

- name: Service Elastic Search enable
  command: "/bin/systemctl enable elasticsearch.service"

- name: Elastic Search start
  command: "systemctl start elasticsearch.service"
  notify: restart elasticsearch

- name: Deamon Elastic Search
  command: "update-rc.d elasticsearch defaults 95 10"
  
- name: Start service
  service:
    name: elasticsearch
    state: started

- name: Make sure Elasticsearch is running before proceeding.
  wait_for: host={{ network_host }} port={{ http_port }} delay=3 timeout=300